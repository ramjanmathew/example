<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-xl-12">
			<h1 class="page-header">Helmet Detection</h1>
			
		<div class="form-group row">
  <label for="example-datetime-local-input" class="col-2 col-form-label">From:</label>
  <div class="col-10">
    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
  </div>
  <label for="example-datetime-local-input" class="col-2 col-form-label">To:</label>
  <div class="col-10">
    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input" max="">
  </div>

</div>
		<button type="submit" class="btn btn-primary">Fetch</button>
			</div>
	</div>
</div>
<script>
	var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
 if(dd<10){
        dd='0'+dd
    } 
    if(mm<10){
        mm='0'+mm
    } 

today = yyyy+'-'+mm+'-'+dd;
document.getElementById("example-datetime-local-input").setAttribute("max", today);
	</script>
